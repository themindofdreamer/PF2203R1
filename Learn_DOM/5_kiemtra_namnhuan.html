<script>
    let year = +prompt ("Enter a year");
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert (year + " là năm nhuận");
            } else {
            alert(year + " không phải là năm nhuận");
            }
        } else {
        console.log(year + " là năm nhuận"); 
        }
    } else {
        alert (year + " không phải là năm nhuận")
    }
</script>
