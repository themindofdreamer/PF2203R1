<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance Calculator</title>
    <style>
        input {
            width: 500px;
            height: 40px;
        }
        table {
            border-collapse: separate;
           border-spacing: 7px;
        }
       td {
           width: 50px;
           height: 40px;
           text-align: center;
           background-color: rgb(209, 209, 209);
       }
       .number {
            background-color: rgb(243, 243, 243) ;
       }
       .equal {
           background-color: #4A8CF6 ;
       }       

    </style>
</head>
<body>
    <table>
        <th colspan="7">
            <input type="text">
        </th>
        <tr>
            <td>Rad</td>
            <td>...</td>
            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>ln</td>
            <td class="number">7</td>
            <td class="number">8</td>
            <td class="number">9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>pi</td>
            <td>cos</td>
            <td>log</td>
            <td class="number">4</td>
            <td class="number">5</td>
            <td class="number">6</td>
            <td>x</td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>căn</td>
            <td class="number">1</td>
            <td class="number">2</td>
            <td class="number">3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Ans</td>
            <td>EXP</td>
            <td>mũ</td>
            <td class="number">0</td>
            <td class="number">.</td>
            <td class="equal">=</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
