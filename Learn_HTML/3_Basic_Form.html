<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .phone {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Order Form</h1>
    <h5>What would you like to buy?</h5>
    <select name="A" id="">A
        <option value="B">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <h5>How many would you like to order?</h5>
    <input type="radio" name="Price" id="">1 - $10
    <br>
    <input type="radio" name="Price" id="">2 - $20
    <br>
    <input type="radio" name="Price" id="">3 - $30
    <h5>Name</h5>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <h5>Email</h5>
    <input type="email" name="Email" id="" style="width: 350px;">
    <h5>Phone number</h5>
    <input type="text" class="phone"> -
    <input type="text" class="phone"> -
    <input type="text" class="phone">
    <br>
    <br>
    <button>Submit</button>
    
</body>
</html>
