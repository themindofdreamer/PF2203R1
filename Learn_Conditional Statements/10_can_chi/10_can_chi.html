<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch từ năm dương lịch</title>
    <link rel="stylesheet" href="./10_can_chi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cal-container">
        <div class="collumn-container">
            <div class="collumn-content">
                <div class="collumn"></div>
                <div class="circle"></div>
            </div>
            <div class="collumn-content">
                <div class="collumn"></div>
                <div class="circle"></div>
            </div>
            <div class="collumn-content">
                <div class="collumn"></div>
                <div class="circle"></div>
            </div>
            <div class="collumn-content">
                <div class="collumn"></div>
                <div class="circle"></div>
            </div>
            <div class="collumn-content">
                <div class="collumn"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="cal-content">
            <h2>Lunar Calendar</h2>
            <input type="text" id="year">
            <h1 id="result">_ _</h1>
            <button onclick="checkResult()">check</button>
        </div>
    </div>
</body>
<script>
    function checkResult() {
        let year = document.getElementById("year").value;
        let nam_am = "";
        let can = year % 10;
        let chi = year % 12;
        switch (can) {
            case 0:
                nam_am += "Canh";
                break;
            case 1:
                nam_am += "Tân";
                break;
            case 2:
                nam_am += "Nhâm";
                break;
            case 3:
                nam_am += "Quý";
                break;
            case 4:
                nam_am += "Giáp";
                break;
            case 5:
                nam_am += "Ất";
                break;
            case 6:
                nam_am += "Bính";
                break;
            case 7:
                nam_am += "Đinh";
                break;
            case 8:
                nam_am += "Mậu";
                break;
            case 9:
                nam_am += "Kỷ";
                break;
        }
        switch (chi) {
            case 0:
                nam_am += " Thân";
                break;
            case 1:
                nam_am += " Dậu";
                break;
            case 2:
                nam_am += " Tuất";
                break;
            case 3:
                nam_am += " Hợi";
                break;
            case 4:
                nam_am += " Tý";
                break;
            case 5:
                nam_am += " Sửu";
                break;
            case 6:
                nam_am += " Dần";
                break;
            case 7:
                nam_am += " Mẹo";
                break;
            case 8:
                nam_am += " Thìn";
                break;
            case 9:
                nam_am += " Tỵ";
                break;
            case 10:
                nam_am += " Ngọ";
                break;
            case 11:
                nam_am += " Mùi";
                break;
        }
        document.getElementById("result").innerHTML = nam_am;
    }
</script>

</html>
