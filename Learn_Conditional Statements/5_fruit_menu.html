<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu giá hoa quả</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="fruit"> <button id="check" onclick="checkPrice()">Xem giá</button>
    <h2 id="result"></h2>
</body>
<script>
function checkPrice () {
    let fruit = document.getElementById ("fruit").value;
    switch (fruit) {
        case "Ổi":
        case "Dưa hấu": {
        document.getElementById ("result").innerHTML = "20,000 VND/kg"
        }
        break;
        case "Táo": 
        case "Xoài": {
        document.getElementById ("result").innerHTML = "30,000 VND/kg"
        }
        break;
        case "Cam":
        case "Chôm chôm": {
        document.getElementById ("result").innerHTML = "40,000 VND/kg"
        }
        break;
        case "Măng cụt": {
        document.getElementById ("result").innerHTML = "50,000 VND/kg"
        }
        break;
    }
}
</script>
</html>
